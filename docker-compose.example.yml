version: '3.8'
services:
  ai-assistant-wechat:
    container_name: ai-assistant-wechat
    image: ghcr.io/davidkk/ai-assistant-wechat:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - NODE_ENV=production
      # Apprise 服务地址
      - APPRISE_SERVER_URL=
      # Gemini API 地址
      - GEMINI_API_SERVER_ENDPOINT=
      # Gemini API 请求 TOKEN
      - GEMINI_API_TOKEN=
      # Gemini Vercel 秘钥
      - GEMINI_VERCEL_SECRET=
    volumes:
      - path/to/WeChatRobot.memory-card.json:/ai-assistant-wechat/WeChatRobot.memory-card.json:rw # option
      - path/to/logs:/ai-assistant-wechat/logs:rw # option
      - path/to/chats:/ai-assistant-wechat/chats:rw # option
