version: '3.8'
services:
  ai-assistant-wechat:
    container_name: ai-assistant-wechat
    image: ghcr.io/davidkk/ai-assistant-wechat:latest
    environment:
      # 用户
      - PUID=1000
      - PGID=1000
      # 时区
      - TZ=Asia/Shanghai
      # 生产环境
      - NODE_ENV=production
      # Apprise 服务地址 (可选)
      - APPRISE_SERVER_URL=
      # Gemini API 地址 (可选)
      - GEMINI_API_SERVER_ENDPOINT=
      # Gemini API 请求 TOKEN (可选)
      - GEMINI_API_TOKEN=
      # Gemini Vercel 秘钥 (可选)
      - GEMINI_VERCEL_SECRET=
      # 邮箱通知的邮箱地址 (可选)
      - EMAIL_NOTIFY_TO=
      # SMTP 用户名 (可选)
      - EMAIL_SMTP_USER=
      # SMTP 密码 (可选)
      - EMAIL_SMTP_PASS=
      # SMTP 服务地址 (可选)
      - EMAIL_SMTP_HOST=
      # SMTP 端口，默认为 465 (可选)
      - EMAIL_SMTP_PORT=465
      # 是否为 SSL，有值则为 true 默认为 true (可选)
      - EMAIL_SMTP_SECURE=true
      # Sonarr 服务地址 (可选)
      - SONARR_SERVER_URL=
    volumes:
      - path/to/LingXi.memory-card.json:/ai-assistant-wechat/LingXi.memory-card.json:rw
      - path/to/logs:/ai-assistant-wechat/logs:rw
      - path/to/chats:/ai-assistant-wechat/chats:rw
